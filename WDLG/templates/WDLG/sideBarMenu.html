{% load static %}
<style>
.modal {
  background: rgba(255, 255, 255, .8);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
  z-index: 9000; // z-index: map-get($z-index, overlay);
  padding: 1em;
}


[class*="overlay"] {
    position: fixed;
    z-index: 11000; // z-index: map-get($z-index, modal);
    background: #fff;
    border-radius: 3px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.overlay {
  &--top-left {
    left: 0;
    top: 0;
    margin-top: 1em;
    margin-left: 1em;
    transform: translate(0, 0);
  }

  &--top {
    left: 50%;
    top: 0;
    margin-top: 1em;
    transform: translate(-50%, 0);
  }

  &--top-right {
    left: inherit;
    right: 0;
    top: 0;
    margin-top: 1em;
    margin-right: 1em;
    transform: translate(0, 0);
  }

  &--left {
    left: 0;
    margin-left: 1em;
    transform: translate(0, -50%);
  }

  &--right {
    left: inherit;
    right: 0;
    margin-right: 1em;
    transform: translate(0, -50%);
  }

  &--bottom {
    left: 50%;
    top: inherit;
    bottom: 0;
    margin-bottom: 1em;
    transform: translate(-50%, 0);
  }

  &--bottom-left {
    left: 0;
    top: inherit;
    bottom: 0;
    margin-bottom: 1em;
    margin-left: 1em;
    transform: translate(0, 0);
  }

  &--bottom-right {
    top: inherit;
    left: inherit;
    right: 0;
    bottom: 0;
    margin-bottom: 1em;
    margin-right: 1em;
    transform: translate(0, 0);
  }
}

.loading-indicator {
  background-color: rgba(255, 255, 255, .8);
  color: #000;
  padding: 1em;
  text-align: center;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  </div>
  <div class="mui-divider"></div>
  <ul>
    <strong id="menu_item1"><li class="menu item2"><img src="{% static 'img/city.png' %}" title="city" width="20%"><a href="{% url 'populated_cities' %}"><b>  Most Populated Cities</b></a></li></strong>
  </ul>
  <ul>
    <strong id="menu_item2"><li class="menu item2"><img src="{% static 'img/stadium.png' %}" title="stadium" width="20%"><a href="{% url 'premierLeague_stadiums' %}"><b>  Premier League Stadiums</b></a></li></strong>
  </ul>
  <ul>
    <strong id="menu_item3"><li class="menu item2"><img src="{% static 'img/river.png' %}" title="river" width="20%"><a href="{% url 'longest_rivers' %}"><b>  The Longest Rivers</b></a></li></strong>
  </ul>
  <ul>
    <strong id="menu_item4"><li class="menu item2"><img src="{% static 'img/airport.png' %}" title="airport" width="20%"><a href="{% url 'spanish_airports' %}"><b>  Spanish Airports</b></a></li></strong>
  </ul>
  <ul>
    <strong id="menu_item5"><li class="menu item2"><img src="{% static 'img/olympicgames.png' %}" title="olympicgame" width="20%"><a href="{% url 'summer_olympic_games' %}"><b>  Summer Olympic Games</b></a></li></strong>

</div>

<header id="header">
  <div class="mui-appbar mui--appbar-line-height">
    <div class="mui-container-fluid">
      <table width="100%" height="50%">
        <tr style="vertical-align:middle;">
          <td class="mui--appbar-height" align="left">
            <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">â˜°</a>
            <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer"><i class="material-icons">menu</i></a>
            <span class="mui--text-title" align="center">Wikidata Liquid Galaxy Visualization</span>

          <td class="mui--appbar-height" align="right">
            <a class="mui-appbar"><i class="material-icons">more_vert</i></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</header>

<div id="modal" class="modal" style="display: none;"></div>
  <div id="modal2" class="overlay loading-indicator" style="display: none;">
    <h2 id="header1" class="mui-m-n">Please wait...</h2>
    <h2></h2>
    <h2></h2>
    <h2></h2>
    <h2></h2>
    <img id="image" src="static/img/wikidata.png" title="river" width="40%">
    <h2></h2>
    <h2 id="header2" class="mui-m-n">Wikidata query</h2>
  </div>

<script>

$("#menu_item1").click(function () {
  count = 0;
  $("#modal").fadeOut(0, function () {
    $(this).css("display", "block").fadeIn(0);
  });
  $("#modal2").fadeOut(0, function () {
    $(this).css("display", "block").fadeIn(0);
  });

  imagesArray = ["static/img/wikidata.png", "static/img/dataanalysis.png", "static/img/kmlfile.png"];
  labelArray = ["Wikidata query", "Analyzing data", "Generating KML file"];

  setInterval(function () {
    count = count + 1;
    $("#image").fadeOut(0, function () {
      $(this).attr("src", imagesArray[count]).fadeIn(0);
    });
    $("#header2").fadeOut(0, function () {
      $(this).text(labelArray[count]).fadeIn(0);
    });
  }, 1600);
});

</script>
